<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="content">
            <div class="one">
                <img src="./images/image-jeremy.png" class="image" alt="">
                 <p>Report for</p>
                 <h1>Jeremy Robson</h1>
                 <div class="weeks">
                   <h4> Daily</h4>
                   <p> Weekly</p>
                    <h4>Monthly</h4>
                 </div>
            </div>

            <div class="two">
                <div class="work">
                    <p>Work</p>
                    <h1>32hrs</h1> 
                    <h4>Last week-36hrs</h4>
                </div>
            </div>
            <div class="three">
               <div class="play">
               <p> Play</p>
               <h1> 10hrs</h1>
               <h4> Last week - 8hrs</h4>
               </div>
            </div>
            <div class="four">
                <div class="study">
                   <p> Study</p>
                    <h1>4hrs</h1>
                  <h4>  Last Week - 7hrs</h4>
                </div>
            </div>
            <div class="five">
                <div class="exercise">
                    <p>Exercise</p>
                   <h1>4hrs</h1>
                  <h4>Last Week - 5hrs</h4>
                </div>
            </div>
            <div class="six">
              <div class="social">
                <p>Social</p>
               <h1> 5hrs</h1>
                <h4>Last Week - 10hrs</h4>
              </div>
            </div>
            <div class="seven">
                <div class="selfcare">
                     <p>Self Care</p>
                    <h1> 2hrs</h1>
                     <h4>Last Week -2hrs</h4>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
